<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>未来漢字クエスト</title>

   body {
  background-color: #111;
  color: #eee;
  font-family: 'Noto Serif JP', serif;
  padding: 50px;

}
